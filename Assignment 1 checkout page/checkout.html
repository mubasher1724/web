<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(99,102,241,.12), transparent 55%),
        radial-gradient(900px 500px at 100% 0%, rgba(16,185,129,.12), transparent 55%),
        linear-gradient(180deg, #f8fbff 0%, #f3f6fb 100%);
      min-height: 100vh;
    }
    .card-elevated {
      border: 1px solid rgba(17,24,39,0.08);
      box-shadow: 0 12px 28px rgba(2,6,23,0.08);
      border-radius: 16px;
      background: #fff;
    }
    .form-title {
      display: flex;
      align-items: center;
      gap: .5rem;
      font-weight: 800;
      letter-spacing: .2px;
    }
    .form-title .bi {
      color: #4f46e5;
    }
    .section-heading {
      margin: 1.25rem 0 .5rem;
      font-weight: 700;
      font-size: 1.05rem;
    }
    .divider-soft {
      height: 1px;
      background: linear-gradient(90deg, rgba(17,24,39,.06), rgba(17,24,39,.12), rgba(17,24,39,.06));
      border: 0;
      margin: 1.25rem 0;
    }
    .form-control, .form-select {
      border-radius: 12px;
    }
    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 0 .25rem rgba(79,70,229,.15);
      border-color: #4f46e5;
    }
    .btn-primary.btn-lg {
      border-radius: 12px;
      font-weight: 800;
      box-shadow: 0 12px 24px rgba(79,70,229,.25);
    }
    .btn-primary.btn-lg:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 30px rgba(79,70,229,.32);
    }
    .pill-badge {
      display: inline-flex;
      align-items: center;
      gap: .35rem;
      padding: .25rem .6rem;
      border: 1px solid rgba(17,24,39,.1);
      border-radius: 999px;
      background: #fff;
      color: #475569;
      font-weight: 700;
      font-size: .75rem;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <h2 class="mb-0 form-title"><i class="bi bi-bag-check"></i> Checkout</h2>
          <span class="pill-badge"><i class="bi bi-shield-lock"></i> Secure</span>
    </div>

        <!-- Checkout Form -->
        <form id="checkoutForm" class="needs-validation card-elevated p-4 p-md-5" novalidate>
          <div class="row g-3">

            <!-- First name -->
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" required>
              <div class="invalid-feedback">First name is required.</div>
    </div>

            <!-- Last name -->
            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" required>
              <div class="invalid-feedback">Last name is required.</div>
            </div>

            <!-- Email -->
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
              <div class="invalid-feedback">Valid email is required.</div>
            </div>

            <!-- Address -->
            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="123 Main St" required>
              <div class="invalid-feedback">Please enter your address.</div>
          </div>

            <!-- Country -->
            <div class="col-md-5">
              <label for="country" class="form-label">Country</label>
              <select class="form-select" id="country" required>
                <option value="">Choose...</option>
                <option>Pakistan</option>
                <option>India</option>
                <option>USA</option>
              </select>
              <div class="invalid-feedback">Please select a valid country.</div>
            </div>

            <!-- State -->
            <div class="col-md-4">
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control" id="state" required>
              <div class="invalid-feedback">State is required.</div>
          </div>

            <!-- Zip -->
            <div class="col-md-3">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="zip" required>
              <div class="invalid-feedback">Zip code required.</div>
          </div>
        </div>

          <hr class="divider-soft">

          <!-- Payment Section -->
          <h4 class="mb-2 section-heading">Payment</h4>
          <div class="my-3 p-3 card-elevated">
            <div class="form-check mb-2">
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
              <label class="form-check-label" for="credit">Credit card</label>
          </div>
            <div class="form-check mb-2">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="debit">Debit card</label>
            </div>
            <div class="form-check">
              <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="paypal">PayPal</label>
                        </div>
                      </div>

          <!-- Card details -->
          <div class="row gy-3">
            <div class="col-md-6">
              <label for="cc-name" class="form-label">Name on card</label>
              <input type="text" class="form-control" id="cc-name" required>
              <div class="invalid-feedback">Name on card is required</div>
            </div>

            <div class="col-md-6">
              <label for="cc-number" class="form-label">Credit card number</label>
              <input type="text" class="form-control" id="cc-number" required>
              <div class="invalid-feedback">Credit card number is required</div>
                    </div>

            <div class="col-md-3">
              <label for="cc-expiration" class="form-label">Expiration</label>
              <input type="text" class="form-control" id="cc-expiration" placeholder="MM/YY" required>
              <div class="invalid-feedback">Expiration date required</div>
                  </div>

            <div class="col-md-3">
              <label for="cc-cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cc-cvv" required>
              <div class="invalid-feedback">Security code required</div>
                </div>
              </div>

          <hr class="divider-soft">

          <!-- Submit -->
          <button class="btn btn-primary btn-lg w-100" type="submit">
            <i class="bi bi-credit-card me-2"></i>Pay now
          </button>
        </form>
            </div>
          </div>
        </div>

  <!-- JS -->
  <script>
    (function() {
      const form = document.getElementById('checkoutForm');
      if (!form) return;
      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn ? submitBtn.textContent : '';

      function updateFieldState(input) {
        if (!input) return;
        if (input.checkValidity()) {
          input.classList.remove('is-invalid');
          input.classList.add('is-valid');
        } else {
          input.classList.remove('is-valid');
          input.classList.add('is-invalid');
        }
      }

      function validateLive() {
        const controls = form.querySelectorAll('input, select, textarea');
        controls.forEach(ctrl => {
          ctrl.addEventListener('input', function(){ updateFieldState(ctrl); });
          ctrl.addEventListener('blur', function(){ updateFieldState(ctrl); });
        });
      }

      validateLive();

      form.addEventListener('submit', function(e) {
        if (!form.checkValidity()) {
        e.preventDefault();
          e.stopPropagation();
          form.classList.add('was-validated');
          const firstInvalid = form.querySelector(':invalid');
          if (firstInvalid) {
            firstInvalid.classList.add('is-invalid');
            firstInvalid.focus();
            firstInvalid.scrollIntoView({ behavior: 'smooth', block: 'center' });
          }
          return;
        }
        e.preventDefault();
        if (submitBtn) {
          submitBtn.disabled = true;
          submitBtn.textContent = 'Processing...';
        }
        setTimeout(function(){
          window.location.href = 'success.html';
        }, 1200);
      });
    })();
  </script>
</body>
</html>
